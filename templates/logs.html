{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-file-alt me-2"></i>Logs: {{ service.name }}
                </h5>
                <div>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-arrow-left me-1"></i>Back
                    </a>
                    <a href="{{ url_for('view_logs', service_id=service.id) }}" class="btn btn-outline-light btn-sm ms-2">
                        <i class="fas fa-sync me-1"></i>Refresh
                    </a>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="bg-dark">
                    <pre class="text-light p-3 mb-0" style="max-height: 600px; overflow-y: auto; font-family: monospace;">{{ logs }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
