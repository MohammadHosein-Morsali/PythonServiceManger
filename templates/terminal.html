{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="fas fa-terminal me-2"></i>Terminal
        </h5>
    </div>
    <div class="card-body bg-dark p-3">
        <div id="terminal-output" class="text-light mb-3" style="height: 400px; overflow-y: auto; font-family: monospace;">
            <div class="text-success">Welcome to Simple Terminal</div>
        </div>
        <div class="input-group">
            <span class="input-group-text bg-dark text-light border-secondary">$</span>
            <input type="text" id="command-input" class="form-control bg-dark text-light border-secondary" 
                   placeholder="Enter command...">
            <button class="btn btn-outline-light" type="button" onclick="executeCommand()">Execute</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const terminal = document.getElementById('terminal-output');
const commandInput = document.getElementById('command-input');

function appendToTerminal(text, isError = false) {
    const div = document.createElement('div');
    div.className = isError ? 'text-danger' : 'text-light';
    div.textContent = text;
    terminal.appendChild(div);
    terminal.scrollTop = terminal.scrollHeight;
}

function executeCommand() {
    const command = commandInput.value;
    if (!command) return;

    appendToTerminal(`$ ${command}`, false);
    
    fetch('/execute_command', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `command=${encodeURIComponent(command)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.output) appendToTerminal(data.output);
        if (data.error) appendToTerminal(data.error, true);
    })
    .catch(error => {
        appendToTerminal(`Error: ${error}`, true);
    });

    commandInput.value = '';
}

commandInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        executeCommand();
    }
});
</script>
{% endblock %}
